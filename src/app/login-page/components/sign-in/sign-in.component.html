<form class="form" [formGroup]="form" (ngSubmit)="signIn()">
  <h2 class="form__title">Sign in</h2>
  <div class="form__controls">

    <input class="form-control" type="text" placeholder="Email" formControlName="email">
    <div
        *ngIf="emailControl.invalid && emailControl.touched"
        class="validations"
      >
        <p
          *ngIf="emailControl.errors?.['required']"
          class="validation-message"
        >
          Email is required.
        </p>
      </div>

    <input class="form-control" type="text" placeholder="Password" formControlName="password">
    <div
        *ngIf="passwordControl.invalid && passwordControl.touched"
        class="validations"
      >
        <p
          *ngIf="passwordControl.errors?.['required']"
          class="validation-message"
        >
          Password is required.
        </p>
      </div>
  </div>

  <div 
    *ngIf="form.errors?.['invalidData']"
    class="validation-message"
  >
    Invalid email or password.
  </div>

  <button class="form__create-new-accont-button" (click)="navigateToCreateNewAccountForm()">Create new account</button>
  <button class="form__submit-button" type="submit" [disabled]="form.invalid">Sign in</button>
</form>

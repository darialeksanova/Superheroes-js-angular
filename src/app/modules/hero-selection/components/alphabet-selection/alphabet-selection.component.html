<div class="wrapper">
  <select class="selected-letter" (change)="handleSelectedCharChange(charSelect.value)" #charSelect>
    <!-- <option disabled></option> -->
    <option 
      *ngFor="let char of alphabetAsArray" 
      [value]="char"
    >
      {{ char.toUpperCase() }}
    </option>
  </select>
</div>

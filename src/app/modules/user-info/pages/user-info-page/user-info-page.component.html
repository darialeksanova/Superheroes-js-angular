<div class="wrapper">
  <div class="background">
    <img src="assets/img/user-info-page-bg.jpg">
  </div>

  <mat-tab-group class="tabs" mat-align-tabs="center" selectedIndex="0">
    <mat-tab label="Heroes List">
      <div class="content">
        <app-heroes-list 
          *ngIf="selectedHeroes.length; else noSelectedHeroesView"
          [heroes]="selectedHeroes" 
          [showAddHeroButton]="true"
        >
        </app-heroes-list>

        <ng-template #noSelectedHeroesView>
          <h3 class="no-selected-heroes-message">You've not selected any heroes yet. Choose the ones you like and go fighting!</h3>
        </ng-template>
      </div>
    </mat-tab>

    <mat-tab label="Battles History">
      <app-battles-history-table></app-battles-history-table>
    </mat-tab>
    
    <mat-tab label="Power Ups">
      <app-power-ups-list></app-power-ups-list>
    </mat-tab>
  </mat-tab-group>
</div>
